<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyForm.css">
    <script src="dydotest.js"></script>
    <title>To-Do List</title>
</head>
<body style="font-family: Gameplay;">
    <div class="Exit"> <!-- Permet de retourner à la page d'accueil-->
        <a href="Do.html" style="color: white; text-decoration: none; text-align: start; font-size: 40px; -webkit-text-stroke-color: black;">Exit</a> 
    </div> 
    <div class="Rest" style="font-family: Bebas;">
        <form> 
        <label id="firstL" for="task" style="color: White; font-size: 40px; -webkit-text-stroke-color: black;">Submit a task to do</label><br> <!-- Texte au dessus de la barre de texte-->
        <input id="task" type="text" style="text-align: center;" placeholder="Task ..."><br> <!-- Barre de texte -->
        <div class="Cat" id="ensemble">   
            <label class="firstL1" for="select" style="color:white; -webkit-text-stroke-color: black; font-size: 40px;">Choose a Category</label><br> <!-- Texte au dessus de la sélection  -->
            <select name="categories" id="select">
                <option value="" style="background-color:cornflowerblue; color:white; ">--Choose an option--</option>
                <option value="Studies">Studies</option>
                <option value="HomeMaintenance">Home Maintenance</option>       <!-- Barre de sélection-->
                <option value="Entertainment">Entertainment</option>
                <option value="Work">Work</option>
            </select>
            <span onclick="newElement()" class="addBtn">Submit</span> <!--fait appel à la fonctionn permettant d'ajouter la tâche saisie-->
            <input type="reset" id="reset" style="position:relative; margin-left: 20px; font-family:Bebas; border-radius: 10px;" Value="Reset"></input> <!-- Permet de reset la catégorie choisie-->
    
        </div>  
        </form>
    </div>

    <div style="margin-top: 30px;">   
        <div>
            <ul id="StudiesL">
                <li style="background-color: cornflowerblue; text-align:center; color:white">Studies</li> <!-- Liste catégorie studies-->
            </ul>
        </div>
        <div>    
            <ul id="HomeMain">
                <li style="background-color: cornflowerblue; text-align:center; color:white">Home Maintenance</li> <!-- Liste catégorie Home Maintenance-->
            </ul>
        </div>
        <div>    
            <ul id="Enter">
                <li style="background-color: cornflowerblue; text-align:center; color:white">Entertainment</li> <!-- Liste catégorie Entertainment-->
            </ul>  
        </div>    
        <div>
            <ul id="Wor">
                <li style="background-color: cornflowerblue; text-align:center; color:white">Work</li> <!-- Liste catégorie Work-->
            </ul>
        </div>
        
    </div>

</body>
</html>
